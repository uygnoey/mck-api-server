# ========================================
# BMW M Club Korea API Server Configuration
# ========================================

spring.application.name=mck-api-server

# ========================================
# Database Configuration (PostgreSQL)
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# ========================================
# JPA / Hibernate Configuration
# ========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.open-in-view=false

# ========================================
# Flyway Migration Configuration
# ========================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ========================================
# JWT Configuration
# ========================================
# Base64 encoded 256-bit secret key (change in production!)
jwt.secret=bWNsdWItYXBpLXNlcnZlci1qd3Qtc2VjcmV0LWtleS0yMDI1LXByb2R1Y3Rpb24tc2VjdXJl
# Access Token: 15 minutes (900000 ms)
jwt.access-token-validity-ms=900000
# Refresh Token: 7 days (604800000 ms)
jwt.refresh-token-validity-ms=604800000

# ========================================
# OAuth2 Configuration
# ========================================
# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=email,profile

# Apple OAuth2
spring.security.oauth2.client.registration.apple.client-id=${APPLE_CLIENT_ID:}
spring.security.oauth2.client.registration.apple.client-secret=${APPLE_CLIENT_SECRET:}

# Naver OAuth2
spring.security.oauth2.client.registration.naver.client-id=${NAVER_CLIENT_ID:}
spring.security.oauth2.client.registration.naver.client-secret=${NAVER_CLIENT_SECRET:}

# ========================================
# File Upload Configuration (DigitalOcean Spaces)
# ========================================
cloud.aws.s3.bucket=${DO_SPACES_BUCKET:mclub-uploads}
cloud.aws.s3.endpoint=${DO_SPACES_ENDPOINT:https://sgp1.digitaloceanspaces.com}
cloud.aws.credentials.access-key=${DO_SPACES_ACCESS_KEY:}
cloud.aws.credentials.secret-key=${DO_SPACES_SECRET_KEY:}
cloud.aws.region.static=sgp1

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.kr.mclub.apiserver=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# Spring Modulith Configuration
# ========================================
spring.modulith.events.republish-outstanding-events-on-restart=true

# ========================================
# Actuator / Monitoring
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ========================================
# Server Configuration
# ========================================
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always
