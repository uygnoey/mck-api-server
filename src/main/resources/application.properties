# ========================================
# File Upload Configuration (DigitalOcean Spaces)
# ========================================
cloud.aws.s3.bucket=${DO_SPACES_BUCKET:mclub-uploads}
cloud.aws.s3.endpoint=${DO_SPACES_ENDPOINT:https://sgp1.digitaloceanspaces.com}
cloud.aws.credentials.access-key=${DO_SPACES_ACCESS_KEY:}
cloud.aws.credentials.secret-key=${DO_SPACES_SECRET_KEY:}
cloud.aws.region.static=sgp1

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.kr.mclub.apiserver=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# Spring Modulith Configuration
# ========================================
spring.modulith.events.republish-outstanding-events-on-restart=true

# ========================================
# Actuator / Monitoring
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ========================================
# Server Configuration
# ========================================
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always
