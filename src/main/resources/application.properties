# ========================================
# BMW M Club Korea API Server Configuration
# ========================================

spring.application.name=mck-api-server

# ========================================
# Database Configuration (PostgreSQL)
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# ========================================
# JPA / Hibernate Configuration
# ========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.open-in-view=false

# ========================================
# Flyway Migration Configuration
# ========================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ========================================
# JWT Configuration
# ========================================
# Base64 encoded 256-bit secret key (change in production!)
jwt.secret=bWNsdWItYXBpLXNlcnZlci1qd3Qtc2VjcmV0LWtleS0yMDI1LXByb2R1Y3Rpb24tc2VjdXJl
# Access Token: 15 minutes (900000 ms)
jwt.access-token-validity-ms=900000
# Refresh Token: 7 days (604800000 ms)
jwt.refresh-token-validity-ms=604800000

# ========================================
# OAuth2 Configuration
# ========================================
# NOTE: 로컬 개발에서는 OAuth2 비활성화 (self-login만 사용)
# NOTE: For local development, OAuth2 is disabled (using self-login only)
#
# 프로덕션 환경에서는 아래 설정을 활성화하고 환경 변수로 실제 값 설정 필요:
# For production, uncomment below and set real values via environment variables:

# Google OAuth2
oauth2.provider.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
oauth2.provider.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
oauth2.provider.google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:3000/auth/callback/google}
oauth2.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
oauth2.provider.google.token-uri=https://oauth2.googleapis.com/token
oauth2.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v2/userinfo
oauth2.provider.google.scope=email profile

# Naver OAuth2
oauth2.provider.naver.client-id=${NAVER_CLIENT_ID:your-naver-client-id}
oauth2.provider.naver.client-secret=${NAVER_CLIENT_SECRET:your-naver-client-secret}
oauth2.provider.naver.redirect-uri=${NAVER_REDIRECT_URI:http://localhost:3000/auth/callback/naver}
oauth2.provider.naver.authorization-uri=https://nid.naver.com/oauth2.0/authorize
oauth2.provider.naver.token-uri=https://nid.naver.com/oauth2.0/token
oauth2.provider.naver.user-info-uri=https://openapi.naver.com/v1/nid/me
oauth2.provider.naver.scope=name email

# Apple OAuth2 (Sign in with Apple)
oauth2.provider.apple.client-id=${APPLE_CLIENT_ID:your-apple-client-id}
oauth2.provider.apple.client-secret=${APPLE_CLIENT_SECRET:your-apple-client-secret-jwt}
oauth2.provider.apple.redirect-uri=${APPLE_REDIRECT_URI:http://localhost:3000/auth/callback/apple}
oauth2.provider.apple.authorization-uri=https://appleid.apple.com/auth/authorize
oauth2.provider.apple.token-uri=https://appleid.apple.com/auth/token
oauth2.provider.apple.user-info-uri=https://appleid.apple.com/auth/userinfo
oauth2.provider.apple.scope=name email

# ========================================
# File Upload Configuration (DigitalOcean Spaces)
# ========================================
cloud.aws.s3.bucket=${DO_SPACES_BUCKET:mclub-uploads}
cloud.aws.s3.endpoint=${DO_SPACES_ENDPOINT:https://sgp1.digitaloceanspaces.com}
cloud.aws.credentials.access-key=${DO_SPACES_ACCESS_KEY:}
cloud.aws.credentials.secret-key=${DO_SPACES_SECRET_KEY:}
cloud.aws.region.static=sgp1

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.kr.mclub.apiserver=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# Spring Modulith Configuration
# ========================================
spring.modulith.events.republish-outstanding-events-on-restart=true

# ========================================
# Actuator / Monitoring
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ========================================
# Server Configuration
# ========================================
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always
